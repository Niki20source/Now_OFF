<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Server offline</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url("offline.png") no-repeat center center fixed;
      background-size: cover;
      background-color: #8fd3d8; /* barva pozadí – můžeš změnit */
    }
  </style>
</head>
<body>

  <script>
    const SERVER_URL = "http://minesmp.mc.hostify.cz:3556/status";

    setInterval(() => {
      fetch(SERVER_URL, { mode: "no-cors" })
        .then(() => {
          window.location.href = "http://minesmp.mc.hostify.cz:3556/";
        })
        .catch(() => {});
    }, 5000);
  </script>

</body>
</html>
